<!-- capture and store URL -->
{% capture location %}{{ page.url|split:'/' }}{% endcapture %}
<header>
  <div>
    <a id="logo" href="{{ site.baseurl }}/">
	    <h1>Garde Bee</h1>
	    <h2>System Developer</h2>
    </a>
    <nav>
	    <ul>
		  <li>
		    <a href="{{ site.baseurl }}/" 
		    {% if location == "index.html" %} class="selected" {% endif %}>Portfolio</a>
		  <li>
	      <li>
	        {% assign pages = site.pages | sort:"weight"  %}
	        {% for page in pages %}
	        <!--Compare page title to the URL -->
	          {% assign current = page.title | downcase %}
	          {% if page.title %}
	          <a href="{{ page.url | prepend: site.baseurl }}" 
	          {% if location == current %} class="selected" {% endif %}>{{ page.title }}
	          </a>
	          {% endif %}
	        {% endfor %}
	     
	    </ul>
    </nav>
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64088085-1', 'auto');
  ga('send', 'pageview');

</script>
</header>
